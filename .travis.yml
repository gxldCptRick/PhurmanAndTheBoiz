dist: trusty
sudo: false
language: csharp
mono: none
dotnet: 2.1.100
install:
  - dotnet build './PhurmanAndTheBoiz/'
  - nvm install 10.13.0
  - nvm use 10.13.0
  - npm install
script:
  - dotnet test
  - npm test
after_success:
  - echo dotnet test and npm test succeeded
after_failure:
  - echo dotnet test or npm test failed
